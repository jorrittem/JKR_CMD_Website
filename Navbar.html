<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/footer.css">

	<link rel="stylesheet" href="images/font-awesome-4.7.0/css/font-awesome.min.css">
	<title>Navbar</title>
</head>
<body>
	<script type="text/javascript">
		function myFunction() {							//Create a function, toggles between adding and removing responsive class to the navbar
			var x = document.getElementById("mytopnav") //Get the ID from the html div
			if (x.className === "topnav-menu") {		//Checks to see if get the responive class
				x.className += " responsive ";
			} else{
				x.className = "topnav-menu";
			}

		}	
	</script>
	
	<div class="menunav">
		<a class="menunav-hover" href="#Language">Langauge</a>
		<a class="menunav-hover" href="#favoriet"><span class="fa fa-heart spacing-right"></span>Favoriet</a>
		<a href="#search"><input class="spacing-left" type="text" name="search" placeholder="Search..."><span class="fa fa-search spacing-right"></span></a>
		<a class="menunav-hover" href="#login"><span class="fa fa-user spacing-right"></span>login</a>
	</div>

	<div class="topnav">
		<div class="topnav-logo">
			<img src="images/logo.png" alt="hanze logo">
		</div>
		<div class="topnav-menu" id="mytopnav">
			<a class="topnav-hover active" href="#home"><span class="fa fa-twitter"></span> Home.</a>
			<a class="topnav-hover" href="#cmdopleidingen">CMD Opleidingen.</a>
			<a class="topnav-hover" href="#majors">Majors.</a>
			<a class="topnav-hover" href="#praktische Informatie">Praktische Info.</a>
			<a class="topnav-hover" href="contact.html">Contact.</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		</div>
	</div>
</body>
</html>
